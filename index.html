<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Users/nardge/bootcamp/challenge-6/forecaster/style.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3 text-center col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container justify-content-start">
        <section class="row justify-content-start">
            
            <!-- Search form -->
            <form id="search-form" class="col text-center justify-content-center">
                <h2>Search for a City: </h2>
                <div class="form-group justify-content-center">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
                </div>
                <button id="search" type="submit" class="btn btn-primary">Search</button>
                <hr>
                <!--Buttons for previously searched cities-->
                <section id="search-history" class="row justify-content-start mt-3">
                    <div id="button-grp" class="form-group btn-group" role="group" aria-label="Basic example">
                        <!-- <button id="atlanta" type="button" class="btn btn-secondary">Atlanta</button>-->
                    </div>
                </section>
            </form>
            


        </section>

            <!-- Weather data will be dynamically inserted here -->

        <section id="weather-display" class="row justify-content-start">
            <div id="current" class="col-12">
                <div id="current-container" class="col-12">
                    <h2 id="city-name"></h2> <h2 id="current-date"></h2> <img id="weather-icon" src="" alt="weather icon"/>
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                </div>
            </div>
            <br>
            <div id="forecast" class="col-12 forecast">
                <h3 id="title">5-Day Forecast </h3>
                <div class="row" id="forecast-row">
                    

        </section>
    </main>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyHoJM4nZwSPZt0niDoYa4BJIa2zau7ew&loading=async"
        defer async></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    
    <script src="script2.js"></script>
</body>

</html>
